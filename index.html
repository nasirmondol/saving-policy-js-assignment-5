<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Save money</title>
</head>
<body>
    <main class="text-center me-5 p-5">
        <header class="p-4 mt-2 mb-4">
            <h1 class="text-info fw-bolder  ">SAVE MONEY <span class="text-success">AND SPENT WHEN</span> YOU NEED!<i class="fa fa-dollar text-bg-success "></i></h1>
        </header>
        <div class="d-flex gap-4 me-10 p-10 col-12 mb-15  ">
            <section class="col-8 m-8">
                <img class="rounded-3 " height=600 width=660 src="https://images.unsplash.com/photo-1553729459-efe14ef6055d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80" alt="">
            </section>
            <section class="m-8 col-4 bg-light p-3" >
                <div>
                    <h6>Income</h6>
                    <p>Income: <input id="income-input" type="text"></p>
                </div>
                <div>
                    <h6>Expenses</h6>
                    <p>Food: <input id="food-input" type="text"></p>
                    <p>Rent: <input id="rent-input" type="text"></p>
                    <p>Clothes: <input id="clothes-input" type="text"></p>
                </div>
                <div>
                    <button id="calculate-btn" type="button" class="btn btn-primary btn-sm">Calculate</button>
                </div>
                <div>
                    <h6>Total Expenses: $<span id="expense-total">00</span></h6>
                </div>
                <div>
                    <h6>Balance: $<span id="balance-total">00</span></h6>
                </div>
                <div>
                    <p>Save: <input id="save-total" type="text"> % <button id="save-btn" type="button" class="btn btn-primary btn-sm">Save</button></p>
                </div>
                <div>
                    <h6>Saving Amount: $<span id="saving-amount">00</span></h6>
                </div>
                <div>
                    <h6>Remaining Balance: $<span id="remaining-amount">00</span></h6>
                </div>
            </section>
           
    </div>
    </main>
    <script src="js/savings.js"></script>
</body>
</html>
